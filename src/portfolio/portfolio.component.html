<div class="portfolio-section">
    <h2>Portfolio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item" *ngFor="let project of projects">
        <img [src]="project.image" alt="Project Image" class="portfolio-image"/>
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <a [href]="project.link" target="_blank">View Project</a>
      </div>
    </div>
  </div>
