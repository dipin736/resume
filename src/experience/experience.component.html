<mat-card class="experience-card">
  <h2>Experience</h2>
  <div *ngFor="let job of experiences"(click)="openJobDetails(job)" style="cursor: pointer;">
    <mat-card class="experience-card">
      <h3>{{ job.title }}</h3>
      <p>{{ job.company }} - {{ job.dates }}</p>
      <ul>
        <li *ngFor="let task of job.description">{{ task }}</li>
      </ul>
    </mat-card>
  </div>
</mat-card>
